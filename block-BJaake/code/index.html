<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spaceflight News App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>space news everywhere</h1>
      <div class="sBox">
        <select name="news" id="news">
          <option value="">Select a source</option>
          <option value="NASA Spaceflight">NASA Spaceflight</option>
          <option value="SpaceNews">SpaceNews</option>
          <option value="NASA">NASA</option>
          <option value="spaceX">SPACE-X</option>
          <option value="ISRO">ISRO</option>
          <option value="Roscosmos">Roscosmos</option>
        </select>
      </div>
      <ul class="root"></ul>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
